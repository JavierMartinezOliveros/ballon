        <div id="modal">

        </div>

        <div id="juego">
            <header id="header" class="header">
                <div class="container flex-layout align-items-center justify-between">
                    <div class="life">
                        <img src="assets/dist/images/puntaje-acumulado.png" alt="">
                        <div class="number">3</div>
                    </div>
                    <div class="timer">30</div>
                    <div class="pause">

                    </div>
                </div>
                
                <div class="logo">
                    <img src="assets/dist/images/baknisimo-logo.png" alt="logo">
                </div>
    
            </header>
            <section>

                    <div class="ballon-content">

                                <img src="assets/dist/images/globo-completo.png" alt="">

                        </div>

                            <div id="container">

                                        <img src="assets/dist/images/_0002_Layer-2.png" alt="">

                                </div>
                            </div>
                            <img class="ballon-content__case" src="assets/dist/images/_0004_Layer-6.png" alt="">

                    </div>
                    <div class="ballon-info">

                        <div class="ballon-info__bottom">

                        </div>
                    </div>
                </div>
            </section>
